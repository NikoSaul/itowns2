                retail: function(point, type, v) {
                    if(text.retailType == 'box') {
                        var box = [text.minX, text.minY, text.minZ, text.maxX, text.maxY, text.maxZ];
                        if (point.x > box[0] && point.x < box[3] &&

                        var radius = text.radius;
                        v.set(point.x - center[0], point.y - center[1], point.z - center[2]);
                        if(v.length() < radius)
                            type = 'box';
                        else
                            type = 'point';
                        return type;
                    }
                    return type;
                },
