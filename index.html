<html>
    <head>
        <title>Globe</title>

    	<style type="text/css">
            html {height: 100%}

    	    body {
                margin: 0;
                overflow:hidden;

            }

            #viewerDiv {
                margin : auto auto;
                width: 100%;

                display: flex;

            }

                color:inherit;

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.1/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv">
            <div id="controlDiv"></div>
        </div>
        <div id="footer-small-copyright"></div>
        <div id="footer-attribution-container"><p id="pIPR">Donn√©es Cartographique : &copy</p></div>

        <script src="examples/GUI/GuiTools.js"></script>
        <script src="dist/itowns2.js"> </script>
        <script type="text/javascript">

            /* global itowns,document,GuiTools*/

            var positionOnGlobe = { longitude:2.3465, latitude: 48.88, altitude: 25000000};

            // iTowns namespace defined here
            var viewerDiv = document.getElementById('viewerDiv');
            var menuGlobe = new GuiTools(itowns.viewer,'menuDiv');

            itowns.viewer.createSceneGlobe(positionOnGlobe, viewerDiv);

            let wgs84TileLayer = {
                protocol: 'tile',
                id: 'wgs84'
            };

			var urlImageryLayers = [], urlElevationLayers = [];

            urlImageryLayers.push('examples/layers/JSONLayers/Ortho.json');
            urlImageryLayers.push('examples/layers/JSONLayers/OrthosCRS.json');
            urlImageryLayers.push('examples/layers/JSONLayers/ScanEX.json');
            urlImageryLayers.push('examples/layers/JSONLayers/Region.json');
            urlImageryLayers.push('examples/layers/JSONLayers/OPENSM.json');
            urlImageryLayers.push('examples/layers/JSONLayers/DARK.json');

		  	urlElevationLayers.push('examples/layers/JSONLayers/IGN_MNT.json');
            urlElevationLayers.push('examples/layers/JSONLayers/IGN_MNT_HIGHRES.json');

            itowns.viewer.addGeometryLayer(wgs84TileLayer);
            let imageryPromise = itowns.viewer.addImageryLayersFromJSONArray(urlImageryLayers);
            let elevationPromise = itowns.viewer.addElevationLayersFromJSONArray(urlElevationLayers);

            imageryPromise.then((layersColors) => menuGlobe.addImageryLayersGUI(layersColors));
            elevationPromise.then((layersElevations) => {menuGlobe.addElevationLayersGUI(layersElevations);});

            Promise.all([imageryPromise, elevationPromise]).then(() => itowns.viewer.init());

            menuGlobe.addGUI('RealisticLighting',false,(newValue) => {itowns.viewer.setRealisticLightingOn(newValue);});

            var loaded = true;

           	itowns.viewer.addEventListener('globe-loaded', function() {
                if (loaded == true) {
                    loaded = false;
                    console.log("Globe Loaded");
                    // console.log(itowns.viewer.getLayersIPR());

                    var control = new itowns.viewer.Control(
                        'IPR',
                        document.getElementById('footer-attribution-container'),
                        {
                            div: document.getElementById('footer-small-copyright')
                        }
                    );

                    var getLayersIPRNamesUrls = function () {
                        var names = [];
                        var urls = [];
                        for (var i = 0; i < itowns.viewer.getLayersIPR().length; i++) {
                            names.push(itowns.viewer.getLayersIPR()[i].name);
                            urls.push(itowns.viewer.getLayersIPR()[i].url);
                        }
                        return [names, urls];
                    }

                    function makeUL(array) {
                        var list = document.createElement('ul');
                        list.id = "IPRList";
                        for(var i = 0; i < getLayersIPRNamesUrls()[0].length; i++) {
                            var item = document.createElement('li');
                            item.id = getLayersIPRNamesUrls()[0][i];

                            var a = document.createElement('a');
                            a.textContent = getLayersIPRNamesUrls()[0][i];
                            a.setAttribute('href', getLayersIPRNamesUrls()[1][i]);

                            item.appendChild(a);
                            list.appendChild(item);
                        }
                        return list;
                    }

                    var visible = function () {

                        var lis = document.getElementById("IPRList").getElementsByTagName("li");
                        var names = [];
                        for (var i = 0; i < lis.length; i++) {
                            names.push(lis[i].outerText);
                        }
                        /*var counts = {};
                        names.forEach(function(x) { counts[x] = (counts[x] || 0)+1; });
                        console.log(Object.values(counts));

                        for(var key in counts) {
                            console.log(key);
                            var value = counts[key];

                            if (value = 1) {*/
                                for (var j = 0; j < control.getGlobe().layersConfiguration.colorLayers.length; j++) {
                                    if (control.getGlobe().layersConfiguration.isColorLayerVisible(control.getGlobe().layersConfiguration.colorLayers[j].id) == false) {
                                        if (document.contains(document.getElementById(getLayersIPRNamesUrls()[0][j]))) {
                                            document.getElementById(getLayersIPRNamesUrls()[0][j]).remove();
                                        }
                                    }
                                }
                            //}
                        //}
                    }

                    var callback = function () {
                        if (document.contains(document.getElementById("IPRList"))) {
                            document.getElementById("IPRList").remove();
                        }
                        itowns.viewer.addControl(control);
                        document.getElementById('footer-attribution-container').appendChild(makeUL(getLayersIPRNamesUrls()[0]));
                        visible();
                    }

                    itowns.viewer.addEventListener('layerchanged:visible', callback);
                }

        	});
        </script>
    </body>
</html>
